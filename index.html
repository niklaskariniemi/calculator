<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display"></div>
        <div class = "keypad">
            <div id = "zero" class = "box"></div>
            <div id = "one" class = "box"></div>
            <div id = "two" class = "box"></div>
            <div id = "three" class = "box"></div>
            <div id = "four" class = "box"></div>
            <div id = "five" class = "box"></div>
            <div id = "six" class = "box"></div>
            <div id = "seven" class = "box"></div>
            <div id = "eight" class = "box"></div>
            <div id = "nine" class = "box"></div>
            <div id = "plus" class = "box"></div>
            <div id = "minus" class = "box"></div>
            <div id = "mult" class = "box"></div>
            <div id = "division" class = "box"></div>
            <div id = "clear" class = "box"></div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
