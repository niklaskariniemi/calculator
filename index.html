<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display">
            <div class = "top"></div>
            <div class = "bottom"></div>
        </div>
        <div class = "keypad">
            <div id = "seven" class = "box">
                <h3> 7 </h3>
            </div>
            <div id = "eight" class = "box">
                <h3> 8 </h3>
            </div>
            <div id = "nine" class = "box">
                <h3> 9 </h3>
            </div>
            <div id = "division" class = "box">
                <h3> / </h3>
            </div>
            <div id = "four" class = "box">
                <h3> 4 </h3>
            </div>
            <div id = "five" class = "box">
                <h3> 5 </h3>
            </div>
            <div id = "six" class = "box">
                <h3> 6 </h3>
            </div>
            <div id = "mult" class = "box">
                <h3> * </h3>
            </div>
            <div id = "one" class = "box">
                <h3> 1 </h3>
            </div>
            <div id = "two" class = "box">
                <h3> 2 </h3>
            </div>
            <div id = "three" class = "box">
                <h3> 3 </h3>
            </div>
            <div id = "minus" class = "box">
                <h3> - </h3>
            </div>
            <div id = "clear" class = "box">
                <h3> C </h3>
            </div>
            <div id = "zero" class = "box">
                <h3> 0 </h3>
            </div>
            <div id = "equal" class = "box">
                <h3> = </h3>
            </div>
            <div id = "plus" class = "box">
                <h3> + </h3>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
